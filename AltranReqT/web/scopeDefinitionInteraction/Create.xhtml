<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScopeDefinitionInteractionCreateDlg" widgetVar="ScopeDefinitionInteractionCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateScopeDefinitionInteractionTitle}" closeOnEscape="true">

            <h:form id="ScopeDefinitionInteractionCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateScopeDefinitionInteractionLabel_idScopeDefInteraction}" for="idScopeDefInteraction" />
                        <p:inputText id="idScopeDefInteraction" value="#{scopeDefinitionInteractionController.selected.idScopeDefInteraction}" title="#{myBundle.CreateScopeDefinitionInteractionTitle_idScopeDefInteraction}" required="true" requiredMessage="#{myBundle.CreateScopeDefinitionInteractionRequiredMessage_idScopeDefInteraction}"/>

                        <p:outputLabel value="#{myBundle.CreateScopeDefinitionInteractionLabel_type}" for="type" />
                        <p:inputText id="type" value="#{scopeDefinitionInteractionController.selected.type}" title="#{myBundle.CreateScopeDefinitionInteractionTitle_type}" required="true" requiredMessage="#{myBundle.CreateScopeDefinitionInteractionRequiredMessage_type}"/>

                        <p:outputLabel value="#{myBundle.CreateScopeDefinitionInteractionLabel_title}" for="title" />
                        <p:inputText id="title" value="#{scopeDefinitionInteractionController.selected.title}" title="#{myBundle.CreateScopeDefinitionInteractionTitle_title}" required="true" requiredMessage="#{myBundle.CreateScopeDefinitionInteractionRequiredMessage_title}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateScopeDefinitionInteractionLabel_interactionDate}" for="interactionDate" />
                        <p:calendar id="interactionDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{scopeDefinitionInteractionController.selected.interactionDate}" title="#{myBundle.EditScopeDefinitionInteractionTitle_interactionDate}" required="true" requiredMessage="#{myBundle.EditScopeDefinitionInteractionRequiredMessage_interactionDate}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateScopeDefinitionInteractionLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{scopeDefinitionInteractionController.selected.description}" title="#{myBundle.CreateScopeDefinitionInteractionTitle_description}" required="true" requiredMessage="#{myBundle.CreateScopeDefinitionInteractionRequiredMessage_description}"/>

                        <p:outputLabel value="#{myBundle.CreateScopeDefinitionInteractionLabel_idProject}" for="idProject" />
                        <p:selectOneMenu id="idProject" value="#{scopeDefinitionInteractionController.selected.idProject}" required="true" requiredMessage="#{myBundle.EditScopeDefinitionInteractionRequiredMessage_idProject}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projectController.items}"
                                           var="idProjectItem"
                                           itemValue="#{idProjectItem}"
                                           itemLabel="#{idProjectItem.name.toString()}"
                                           />
                            <f:converter binding="#{projectConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateScopeDefinitionInteractionLabel_idClient}" for="idClient" />
                        <p:selectOneMenu id="idClient" value="#{scopeDefinitionInteractionController.selected.idClient}" required="true" requiredMessage="#{myBundle.EditScopeDefinitionInteractionRequiredMessage_idClient}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.items}"
                                           var="idClientItem"
                                           itemValue="#{idClientItem}"
                                           itemLabel="#{idClientItem.name.toString()}"
                                           />
                            <f:converter binding="#{clientConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{scopeDefinitionInteractionController.saveNew}" value="#{myBundle.Save}" update="display,:ScopeDefinitionInteractionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ScopeDefinitionInteractionCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ScopeDefinitionInteractionCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
