<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ScopeDefinitionInteractionListForm">

        <p:panel header="#{myBundle.ListScopeDefinitionInteractionTitle}">

            <p:dataTable id="datalist" value="#{scopeDefinitionInteractionController.items}" var="item"
                         selectionMode="single" selection="#{scopeDefinitionInteractionController.selected}"
                         rowKey="#{item.idScopeDefInteraction}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idScopeDefInteraction}" filterBy="#{item.idScopeDefInteraction}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListScopeDefinitionInteractionTitle_idScopeDefInteraction}"/>
                    </f:facet>
                    <h:outputText value="#{item.idScopeDefInteraction}"/>
                </p:column>
                <p:column sortBy="#{item.type}" filterBy="#{item.type}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListScopeDefinitionInteractionTitle_type}"/>
                    </f:facet>
                    <h:outputText value="#{item.type}"/>
                </p:column>
                <p:column sortBy="#{item.title}" filterBy="#{item.title}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListScopeDefinitionInteractionTitle_title}"/>
                    </f:facet>
                    <h:outputText value="#{item.title}"/>
                </p:column>
                <p:column sortBy="#{item.interactionDate}" filterBy="#{item.interactionDate}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListScopeDefinitionInteractionTitle_interactionDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.interactionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListScopeDefinitionInteractionTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column sortBy="#{item.idProject.name}" filterBy="#{item.idProject.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListScopeDefinitionInteractionTitle_idProject}"/>
                    </f:facet>
                    <h:outputText value="#{item.idProject.name}"/>
                </p:column>
                <p:column sortBy="#{item.idClient.name}" filterBy="#{item.idClient.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListScopeDefinitionInteractionTitle_idClient}"/>
                    </f:facet>
                    <h:outputText value="#{item.idClient.name}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{scopeDefinitionInteractionController.prepareCreate}" update=":ScopeDefinitionInteractionCreateForm" oncomplete="ScopeDefinitionInteractionCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":ScopeDefinitionInteractionViewForm" oncomplete="ScopeDefinitionInteractionViewDialog.show()" disabled="#{empty scopeDefinitionInteractionController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ScopeDefinitionInteractionEditForm" oncomplete="ScopeDefinitionInteractionEditDialog.show()" disabled="#{empty scopeDefinitionInteractionController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{scopeDefinitionInteractionController.delete}" update=":growl,datalist" disabled="#{empty scopeDefinitionInteractionController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
