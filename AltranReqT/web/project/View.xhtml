<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectViewDlg" widgetVar="ProjectViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewProjectTitle}" closeOnEscape="true">

            <h:form id="ProjectViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProjectLabel_idProject}"/>
                        <h:outputText value="#{projectController.selected.idProject}" title="#{myBundle.ViewProjectTitle_idProject}"/>

                        <h:outputText value="#{myBundle.ViewProjectLabel_name}"/>
                        <h:outputText value="#{projectController.selected.name}" title="#{myBundle.ViewProjectTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewProjectLabel_description}"/>
                        <h:outputText value="#{projectController.selected.description}" title="#{myBundle.ViewProjectTitle_description}"/>

                        <h:outputText value="#{myBundle.ViewProjectLabel_beginDate}"/>
                        <h:outputText value="#{projectController.selected.beginDate}" title="#{myBundle.ViewProjectTitle_beginDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewProjectLabel_endDate}"/>
                        <h:outputText value="#{projectController.selected.endDate}" title="#{myBundle.ViewProjectTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewProjectLabel_projectState}"/>
                        <h:outputText value="#{projectController.selected.projectState}" title="#{myBundle.ViewProjectTitle_projectState}"/>

                        <h:outputText value="#{myBundle.ViewProjectLabel_idProjectManager}"/>
                        <h:outputText value="#{projectController.selected.idProjectManager}" title="#{myBundle.ViewProjectTitle_idProjectManager}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ProjectViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
