<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrivilegeEditDlg" widgetVar="PrivilegeEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditPrivilegeTitle}" closeOnEscape="true">

            <h:form id="PrivilegeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{privilegeController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditPrivilegeLabel_idPrivilege}" for="idPrivilege" />
                        <h:outputText id="idPrivilege" value="#{privilegeController.selected.idPrivilege}" />

                        <p:outputLabel value="#{myBundle.EditPrivilegeLabel_actionName}" for="actionName" />
                        <p:inputText id="actionName" value="#{privilegeController.selected.actionName}" title="#{myBundle.EditPrivilegeTitle_actionName}" required="true" requiredMessage="#{myBundle.EditPrivilegeRequiredMessage_actionName}" size="250" maxlength="250"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{privilegeController.save}" value="#{myBundle.Save}" update="display,:PrivilegeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PrivilegeEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PrivilegeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
