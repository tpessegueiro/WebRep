<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="NonFunctionalRequirementListForm">

        <p:panel header="#{myBundle.ListNonFunctionalRequirementTitle}">

            <p:dataTable id="datalist" value="#{nonFunctionalRequirementController.items}" var="item"
                         selectionMode="single" selection="#{nonFunctionalRequirementController.selected}"
                         rowKey="#{item.idNonFuncRequirement}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idNonFuncRequirement}" filterBy="#{item.idNonFuncRequirement}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_idNonFuncRequirement}"/>
                    </f:facet>
                    <h:outputText value="#{item.idNonFuncRequirement}"/>
                </p:column>
                <p:column sortBy="#{item.type}" filterBy="#{item.type}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_type}"/>
                    </f:facet>
                    <h:outputText value="#{item.type}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column sortBy="#{item.reason}" filterBy="#{item.reason}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_reason}"/>
                    </f:facet>
                    <h:outputText value="#{item.reason}"/>
                </p:column>
                <p:column sortBy="#{item.source}" filterBy="#{item.source}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_source}"/>
                    </f:facet>
                    <h:outputText value="#{item.source}"/>
                </p:column>
                <p:column sortBy="#{item.avaliationCriteria}" filterBy="#{item.avaliationCriteria}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_avaliationCriteria}"/>
                    </f:facet>
                    <h:outputText value="#{item.avaliationCriteria}"/>
                </p:column>
                <p:column sortBy="#{item.clientPriority}" filterBy="#{item.clientPriority}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_clientPriority}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientPriority}"/>
                </p:column>
                <p:column sortBy="#{item.clientInsatisfaction}" filterBy="#{item.clientInsatisfaction}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_clientInsatisfaction}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientInsatisfaction}"/>
                </p:column>
                <p:column sortBy="#{item.requirementState}" filterBy="#{item.requirementState}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_requirementState}"/>
                    </f:facet>
                    <h:outputText value="#{item.requirementState}"/>
                </p:column>
                <p:column sortBy="#{item.version}" filterBy="#{item.version}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_version}"/>
                    </f:facet>
                    <h:outputText value="#{item.version}"/>
                </p:column>
                <p:column sortBy="#{item.ordernumber}" filterBy="#{item.ordernumber}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_ordernumber}"/>
                    </f:facet>
                    <h:outputText value="#{item.ordernumber}"/>
                </p:column>
                <p:column sortBy="#{item.idProject.name}" filterBy="#{item.idProject.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_idProject}"/>
                    </f:facet>
                    <h:outputText value="#{item.idProject.name}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{nonFunctionalRequirementController.prepareCreate}" update=":NonFunctionalRequirementCreateForm" oncomplete="NonFunctionalRequirementCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":NonFunctionalRequirementViewForm" oncomplete="NonFunctionalRequirementViewDialog.show()" disabled="#{empty nonFunctionalRequirementController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":NonFunctionalRequirementEditForm" oncomplete="NonFunctionalRequirementEditDialog.show()" disabled="#{empty nonFunctionalRequirementController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{nonFunctionalRequirementController.delete}" update=":growl,datalist" disabled="#{empty nonFunctionalRequirementController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
