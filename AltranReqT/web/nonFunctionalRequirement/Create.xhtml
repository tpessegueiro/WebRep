<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonFunctionalRequirementCreateDlg" widgetVar="NonFunctionalRequirementCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateNonFunctionalRequirementTitle}" closeOnEscape="true">

            <h:form id="NonFunctionalRequirementCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_idNonFuncRequirement}" for="idNonFuncRequirement" />
                        <p:inputText id="idNonFuncRequirement" value="#{nonFunctionalRequirementController.selected.idNonFuncRequirement}" title="#{myBundle.CreateNonFunctionalRequirementTitle_idNonFuncRequirement}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementRequiredMessage_idNonFuncRequirement}"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_type}" for="type" />
                        <p:inputText id="type" value="#{nonFunctionalRequirementController.selected.type}" title="#{myBundle.CreateNonFunctionalRequirementTitle_type}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementRequiredMessage_type}"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_name}" for="name" />
                        <p:inputText id="name" value="#{nonFunctionalRequirementController.selected.name}" title="#{myBundle.CreateNonFunctionalRequirementTitle_name}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{nonFunctionalRequirementController.selected.description}" title="#{myBundle.CreateNonFunctionalRequirementTitle_description}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementRequiredMessage_description}"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_reason}" for="reason" />
                        <p:inputTextarea rows="4" cols="30" id="reason" value="#{nonFunctionalRequirementController.selected.reason}" title="#{myBundle.CreateNonFunctionalRequirementTitle_reason}" />

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_source}" for="source" />
                        <p:inputText id="source" value="#{nonFunctionalRequirementController.selected.source}" title="#{myBundle.CreateNonFunctionalRequirementTitle_source}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementRequiredMessage_source}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_avaliationCriteria}" for="avaliationCriteria" />
                        <p:inputTextarea rows="4" cols="30" id="avaliationCriteria" value="#{nonFunctionalRequirementController.selected.avaliationCriteria}" title="#{myBundle.CreateNonFunctionalRequirementTitle_avaliationCriteria}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementRequiredMessage_avaliationCriteria}"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_clientPriority}" for="clientPriority" />
                        <p:inputText id="clientPriority" value="#{nonFunctionalRequirementController.selected.clientPriority}" title="#{myBundle.CreateNonFunctionalRequirementTitle_clientPriority}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementRequiredMessage_clientPriority}"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_clientInsatisfaction}" for="clientInsatisfaction" />
                        <p:inputText id="clientInsatisfaction" value="#{nonFunctionalRequirementController.selected.clientInsatisfaction}" title="#{myBundle.CreateNonFunctionalRequirementTitle_clientInsatisfaction}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementRequiredMessage_clientInsatisfaction}"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_requirementState}" for="requirementState" />
                        <p:inputText id="requirementState" value="#{nonFunctionalRequirementController.selected.requirementState}" title="#{myBundle.CreateNonFunctionalRequirementTitle_requirementState}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementRequiredMessage_requirementState}"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_version}" for="version" />
                        <p:inputText id="version" value="#{nonFunctionalRequirementController.selected.version}" title="#{myBundle.CreateNonFunctionalRequirementTitle_version}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementRequiredMessage_version}"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_ordernumber}" for="ordernumber" />
                        <p:inputText id="ordernumber" value="#{nonFunctionalRequirementController.selected.ordernumber}" title="#{myBundle.CreateNonFunctionalRequirementTitle_ordernumber}"/>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_nonFunctionalRequirementCollection}" for="nonFunctionalRequirementCollection" />
                        <p:selectManyMenu id="nonFunctionalRequirementCollection" value="#{nonFunctionalRequirementController.selected.nonFunctionalRequirementCollection}" >
                            <f:selectItems value="#{nonFunctionalRequirementController.items}"
                                           var="nonFunctionalRequirementCollectionItem"
                                           itemValue="#{nonFunctionalRequirementCollectionItem}"
                                           itemLabel="#{nonFunctionalRequirementCollectionItem.name.toString()}"
                                           />
                            <f:converter binding="#{nonFunctionalRequirementConverter}"/>
                        </p:selectManyMenu>

                        <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_idProject}" for="idProject" />
                        <p:selectOneMenu id="idProject" value="#{nonFunctionalRequirementController.selected.idProject}" required="true" requiredMessage="#{myBundle.EditNonFunctionalRequirementRequiredMessage_idProject}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projectController.items}"
                                           var="idProjectItem"
                                           itemValue="#{idProjectItem}"
                                           itemLabel="#{idProjectItem.name.toString()}"
                                           />
                            <f:converter binding="#{projectConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nonFunctionalRequirementController.saveNew}" value="#{myBundle.Save}" update="display,:NonFunctionalRequirementListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,NonFunctionalRequirementCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="NonFunctionalRequirementCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
