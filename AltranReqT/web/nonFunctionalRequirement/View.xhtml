<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonFunctionalRequirementViewDlg" widgetVar="NonFunctionalRequirementViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewNonFunctionalRequirementTitle}" closeOnEscape="true">

            <h:form id="NonFunctionalRequirementViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonFunctionalRequirementController.selected != null}">

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_idNonFuncRequirement}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.idNonFuncRequirement}" title="#{myBundle.ViewNonFunctionalRequirementTitle_idNonFuncRequirement}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_type}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.type}" title="#{myBundle.ViewNonFunctionalRequirementTitle_type}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_name}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.name}" title="#{myBundle.ViewNonFunctionalRequirementTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_description}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.description}" title="#{myBundle.ViewNonFunctionalRequirementTitle_description}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_reason}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.reason}" title="#{myBundle.ViewNonFunctionalRequirementTitle_reason}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_source}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.source}" title="#{myBundle.ViewNonFunctionalRequirementTitle_source}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_avaliationCriteria}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.avaliationCriteria}" title="#{myBundle.ViewNonFunctionalRequirementTitle_avaliationCriteria}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_clientPriority}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.clientPriority}" title="#{myBundle.ViewNonFunctionalRequirementTitle_clientPriority}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_clientInsatisfaction}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.clientInsatisfaction}" title="#{myBundle.ViewNonFunctionalRequirementTitle_clientInsatisfaction}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_requirementState}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.requirementState}" title="#{myBundle.ViewNonFunctionalRequirementTitle_requirementState}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_version}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.version}" title="#{myBundle.ViewNonFunctionalRequirementTitle_version}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_ordernumber}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.ordernumber}" title="#{myBundle.ViewNonFunctionalRequirementTitle_ordernumber}"/>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_nonFunctionalRequirementCollection}"/>
                        <h:selectManyMenu>
                            <f:selectItems value="#{nonFunctionalRequirementController.selected.nonFunctionalRequirementCollection}"
                                           var="nonFunctionalRequirementCollectionItem"
                                           itemValue="#{nonFunctionalRequirementCollectionItem}"
                                           itemLabel="#{nonFunctionalRequirementCollectionItem.name.toString()}"
                                           />
                            <f:converter binding="#{nonFunctionalRequirementConverter}"/>
                        </h:selectManyMenu>

                        <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_idProject}"/>
                        <h:outputText value="#{nonFunctionalRequirementController.selected.idProject.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="NonFunctionalRequirementViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
