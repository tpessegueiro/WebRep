<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientViewDlg" widgetVar="ClientViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewClientTitle}" closeOnEscape="true">

            <h:form id="ClientViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">

                        <h:outputText value="#{myBundle.ViewClientLabel_idClient}"/>
                        <h:outputText value="#{clientController.selected.idClient}" title="#{myBundle.ViewClientTitle_idClient}"/>

                        <h:outputText value="#{myBundle.ViewClientLabel_name}"/>
                        <h:outputText value="#{clientController.selected.name}" title="#{myBundle.ViewClientTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewClientLabel_email}"/>
                        <h:outputText value="#{clientController.selected.email}" title="#{myBundle.ViewClientTitle_email}"/>

                        <h:outputText value="#{myBundle.ViewClientLabel_mobile}"/>
                        <h:outputText value="#{clientController.selected.mobile}" title="#{myBundle.ViewClientTitle_mobile}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ClientViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
