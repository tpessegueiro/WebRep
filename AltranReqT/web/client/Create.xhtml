<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateClientTitle}" closeOnEscape="true">

            <h:form id="ClientCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateClientLabel_idClient}" for="idClient" />
                        <p:inputText id="idClient" value="#{clientController.selected.idClient}" title="#{myBundle.CreateClientTitle_idClient}" required="true" requiredMessage="#{myBundle.CreateClientRequiredMessage_idClient}"/>

                        <p:outputLabel value="#{myBundle.CreateClientLabel_name}" for="name" />
                        <p:inputText id="name" value="#{clientController.selected.name}" title="#{myBundle.CreateClientTitle_name}" required="true" requiredMessage="#{myBundle.CreateClientRequiredMessage_name}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateClientLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientController.selected.email}" title="#{myBundle.CreateClientTitle_email}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateClientLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{clientController.selected.mobile}" title="#{myBundle.CreateClientTitle_mobile}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.saveNew}" value="#{myBundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ClientCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
