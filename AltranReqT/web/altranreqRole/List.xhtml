<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AltranreqRoleListForm">

        <p:panel header="#{myBundle.ListAltranreqRoleTitle}">

            <p:dataTable id="datalist" value="#{altranreqRoleController.items}" var="item"
                         selectionMode="single" selection="#{altranreqRoleController.selected}"
                         rowKey="#{item.idRole}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idRole}" filterBy="#{item.idRole}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAltranreqRoleTitle_idRole}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRole}"/>
                </p:column>
                <p:column sortBy="#{item.type}" filterBy="#{item.type}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAltranreqRoleTitle_type}"/>
                    </f:facet>
                    <h:outputText value="#{item.type}"/>
                </p:column>
                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAltranreqRoleTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{altranreqRoleController.prepareCreate}" update=":AltranreqRoleCreateForm" oncomplete="AltranreqRoleCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":AltranreqRoleViewForm" oncomplete="AltranreqRoleViewDialog.show()" disabled="#{empty altranreqRoleController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AltranreqRoleEditForm" oncomplete="AltranreqRoleEditDialog.show()" disabled="#{empty altranreqRoleController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{altranreqRoleController.delete}" update=":growl,datalist" disabled="#{empty altranreqRoleController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
