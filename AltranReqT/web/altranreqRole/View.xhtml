<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AltranreqRoleViewDlg" widgetVar="AltranreqRoleViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewAltranreqRoleTitle}" closeOnEscape="true">

            <h:form id="AltranreqRoleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{altranreqRoleController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAltranreqRoleLabel_idRole}"/>
                        <h:outputText value="#{altranreqRoleController.selected.idRole}" title="#{myBundle.ViewAltranreqRoleTitle_idRole}"/>

                        <h:outputText value="#{myBundle.ViewAltranreqRoleLabel_type}"/>
                        <h:outputText value="#{altranreqRoleController.selected.type}" title="#{myBundle.ViewAltranreqRoleTitle_type}"/>

                        <h:outputText value="#{myBundle.ViewAltranreqRoleLabel_description}"/>
                        <h:outputText value="#{altranreqRoleController.selected.description}" title="#{myBundle.ViewAltranreqRoleTitle_description}"/>

                        <h:outputText value="#{myBundle.ViewAltranreqRoleLabel_privilegeCollection}"/>
                        <h:selectManyMenu>
                            <f:selectItems value="#{altranreqRoleController.selected.privilegeCollection}"
                                           var="privilegeCollectionItem"
                                           itemValue="#{privilegeCollectionItem}"
                                           itemLabel="#{privilegeCollectionItem.idPrivilege.toString()}"
                                           />
                            <f:converter binding="#{privilegeConverter}"/>
                        </h:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="AltranreqRoleViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
