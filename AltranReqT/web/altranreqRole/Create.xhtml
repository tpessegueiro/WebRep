<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AltranreqRoleCreateDlg" widgetVar="AltranreqRoleCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateAltranreqRoleTitle}" closeOnEscape="true">

            <h:form id="AltranreqRoleCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateAltranreqRoleLabel_idRole}" for="idRole" />
                        <p:inputText id="idRole" value="#{altranreqRoleController.selected.idRole}" title="#{myBundle.CreateAltranreqRoleTitle_idRole}" required="true" requiredMessage="#{myBundle.CreateAltranreqRoleRequiredMessage_idRole}"/>

                        <p:outputLabel value="#{myBundle.CreateAltranreqRoleLabel_type}" for="type" />
                        <p:inputText id="type" value="#{altranreqRoleController.selected.type}" title="#{myBundle.CreateAltranreqRoleTitle_type}" required="true" requiredMessage="#{myBundle.CreateAltranreqRoleRequiredMessage_type}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateAltranreqRoleLabel_description}" for="description" />
                        <p:inputText id="description" value="#{altranreqRoleController.selected.description}" title="#{myBundle.CreateAltranreqRoleTitle_description}" size="250" maxlength="250"/>

                    </p:panelGrid>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
