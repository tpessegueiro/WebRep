<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AltranreqUserListForm">

        <p:panel header="#{myBundle.ListAltranreqUserTitle}">

            <p:dataTable id="datalist" value="#{altranreqUserController.items}" var="item"
                         selectionMode="single" selection="#{altranreqUserController.selected}"
                         rowKey="#{item.idUser}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idUser}" filterBy="#{item.idUser}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAltranreqUserTitle_idUser}"/>
                    </f:facet>
                    <h:outputText value="#{item.idUser}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAltranreqUserTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.password}" filterBy="#{item.password}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAltranreqUserTitle_password}"/>
                    </f:facet>
                    <h:outputText value="#{item.password}"/>
                </p:column>
                <p:column sortBy="#{item.username}" filterBy="#{item.username}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAltranreqUserTitle_username}"/>
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </p:column>
                <p:column sortBy="#{item.email}" filterBy="#{item.email}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAltranreqUserTitle_email}"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </p:column>
                <p:column sortBy="#{item.mobile}" filterBy="#{item.mobile}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAltranreqUserTitle_mobile}"/>
                    </f:facet>
                    <h:outputText value="#{item.mobile}"/>
                </p:column>
                <p:column sortBy="#{item.isAdmin}" filterBy="#{item.isAdmin}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAltranreqUserTitle_isAdmin}"/>
                    </f:facet>
                    <h:outputText value="#{item.isAdmin}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{altranreqUserController.prepareCreate}" update=":AltranreqUserCreateForm" oncomplete="AltranreqUserCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":AltranreqUserViewForm" oncomplete="AltranreqUserViewDialog.show()" disabled="#{empty altranreqUserController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AltranreqUserEditForm" oncomplete="AltranreqUserEditDialog.show()" disabled="#{empty altranreqUserController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{altranreqUserController.delete}" update=":growl,datalist" disabled="#{empty altranreqUserController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
