<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{myBundle.EditAltranreqUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{altranreqUserController.selected.password}" title="#{myBundle.EditAltranreqUserTitle_password}" required="true" requiredMessage="#{myBundle.EditAltranreqUserRequiredMessage_password}" size="88" maxlength="88"/>

                        <p:outputLabel value="#{myBundle.EditAltranreqUserLabel_username}" for="username" />
